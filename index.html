<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Assets/favicons/favicon.png" type="image/png" sizes="32x32">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="scores">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <p>Ties: <span id="tie-count">0</span></p>
    </div>
    <div class="hands">
      <div class="hand" id="player-hand">✊</div>
      <div class="hand" id="computer-hand">✊</div>
    </div>
    <div class="buttons">
      <button id="rock">🪨 Rock</button>
      <button id="paper">📄 Paper</button>
      <button id="scissors">✂️ Scissors</button>
    </div>
  </div>

  <!-- Result Popup Modal -->
  <div id="result-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="result-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
